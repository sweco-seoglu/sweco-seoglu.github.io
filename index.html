<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Demo 360 Viewer</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="scripts.js"></script>
    </head>

    <body>
        <h1>Demo 360 Viewer</h1>
        <div>
            <img src="Råsjö_360_Symboler.png" width="2000" height="1000"
            class="reel"
            data-image="Råsjö_360_Symboler.png"
            data-stitched="15000"
            data-cursor="hand"
            data-indicator="5">
        </div>
        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
    </body>
</html>
